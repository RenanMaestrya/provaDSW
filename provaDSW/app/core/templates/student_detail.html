<!DOCTYPE html>
<html>
  <head>
    <title>Student Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>{{ object.name }}</h1>
      <div class="row">
        <div class="col-md-6">
          <p><strong>Email:</strong> {{ object.email }}</p>
          <p><strong>Address:</strong> {{ object.address }}</p>
          <p><strong>Birth Date:</strong> {{ object.birthDate }}</p>
        </div>
        <div class="col-md-6">
          <p><strong>City:</strong> {{ object.city }}</p>
          <p><strong>Course:</strong> {{ object.course }}</p>
        </div>
      </div>
      <div class="mt-3">
        <a href="{% url 'edit_student' object.pk %}" class="btn btn-primary mr-1">Edit</a>
        <form method="post" action="{% url 'delete_student' object.pk %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
      <div class="mt-3">
        <a href="{% url 'list_student' %}" class="btn btn-secondary">Back to list</a>
      </div>
    </div>
  </body>
</html>
